<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="icon" href="img/verify.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="image">
        <div id="app">
            <h1>Verificador de Idade</h1>
            <p id="nome"></p>
            <label for="dayInput">Dia:</label>
            <input type="number" id="dayInput" min="1" max="31">
            <br>

            <label for="monthInput">MÃªs:</label>
            <input type="number" id="monthInput" min="1" max="12">
            <br>

            <label for="yearInput">Ano:</label>
            <input type="number" id="yearInput" min="1900" max="2100">
            <br>
            <button id="checkButton">Verificar Idade</button>
            <p id="resultMessage"></p>
            <br>
            <button class="btn" id="resetButton">Reset</button>
            <div id="gifContainer"></div>

        </div>
    </div>

    <script src="seu_arquivo_js.js"></script>
</body>

</html>
